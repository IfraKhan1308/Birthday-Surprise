<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Muhammad</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      white-space: nowrap;
      overflow: hidden;
      border-right: .15em solid orange;
      width: 0;
      font-size: 2em;
      animation: typing 3s steps(30, end) forwards, blink .75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      from, to { border-color: transparent }
      50% { border-color: orange }
    }

    .btn {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 1em;
      color: #111;
      background-color: orange;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      opacity: 0;
      animation: fadeIn 1s ease 3s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Happy Birthday Muhammad</h1>
  <button class="btn" onclick="window.location.href='https://your-next-surprise-link.com'">
    Please click here to get into some adventure
  </button>
</body>
</html>
