<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Invitation</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* CSS Variables for a consistent, professional dark theme */
    :root {
      --background-start: #2c3e50; /* Dark Blue-Gray */
      --background-end: #34495e;   /* Slightly Lighter Dark Blue-Gray */
      --text-color-light: #ecf0f1; /* Off-White for main text */
      --text-color-dark: #2c3e50;  /* Dark Blue-Gray for button text and modal content */
      --accent-color: #4ac6bd;    /* Professional Orange for accents */
      --button-hover-color: #885634; /* Darker Orange on hover */
      --overlay-bg-dark: rgba(0, 0, 0, 0.75);
      --overlay-bg-light: rgba(255, 255, 255, 0.1);
      --border-radius-subtle: 8px;
      --box-shadow-subtle: 0 4px 12px rgba(0, 0, 0, 0.4);
      --box-shadow-accent: 0 0 10px var(--accent-color);
    }

    * {
      box-sizing: border-box;
      font-family: 'Comic Sans MS', cursive, sans-serif; /* Retained as per your instruction */
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh; /* Use 100vh for full viewport height */
      /* Changed background gradient colors */
      background: linear-gradient(to top right, var(--background-start), var(--background-end));
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      overflow: hidden; /* Prevent scrolling */
      position: relative;
    }

    h1 {
      /* Changed heading color */
      color: var(--text-color-light);
      font-size: clamp(1.8em, 5vw, 2.5em); /* Responsive font size */
      margin-bottom: clamp(20px, 5vw, 30px); /* Responsive margin */
      padding: 0 10px; /* Small horizontal padding to prevent text from touching screen edges */
      z-index: 1;
    }

    .btn-group {
      position: relative;
      /* Adjusted width and height to be more flexible */
      width: clamp(250px, 70vw, 300px); /* Responsive width */
      height: clamp(80px, 20vw, 100px); /* Responsive height */
      z-index: 1;
    }

    #yesBtn, #noBtn {
      padding: clamp(10px, 3vw, 15px) clamp(20px, 5vw, 30px); /* Responsive padding */
      font-size: clamp(0.9em, 2.5vw, 1.1em); /* Responsive font size */
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
      position: absolute; /* Keep absolute for movement */
    }

    #yesBtn {
      background-color: var(--accent-color);
      color: var(--text-color-dark);
      /* Use percentages for initial positioning for better responsiveness */
      left: 10%; /* Adjusted for better spacing */
      top: 20%;
      transform: translateX(-50%); /* Adjust for left percentage */
    }

    #noBtn {
      background-color: var(--background-end);
      color: var(--text-color-light);
      /* Use percentages for initial positioning for better responsiveness */
      left: 90%; /* Adjusted for better spacing */
      top: 20%;
      transform: translateX(-50%); /* Adjust for left percentage */
    }

    #message {
      margin-top: clamp(20px, 5vw, 30px); /* Responsive margin */
      color: var(--accent-color);
      font-size: clamp(1em, 3vw, 1.2em); /* Responsive font size */
      display: none;
      z-index: 1;
      padding: 0 15px; /* Add padding to prevent text overflow on small screens */
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%; /* Centered vertically */
      left: 50%; /* Centered horizontally */
      transform: translate(-50%, -50%); /* Ensures true centering */
      background: var(--background-start);
      color: var(--text-color-light);
      padding: clamp(20px, 6vw, 40px); /* Responsive padding */
      border-radius: 15px;
      font-size: clamp(1.2em, 4vw, 1.8em); /* Responsive font size */
      box-shadow: 0 5px 25px rgba(0,0,0,0.5);
      z-index: 100;
      max-width: 90vw; /* Prevent popup from going too wide on small screens */
      word-wrap: break-word; /* Ensure text wraps */
    }

    #finalBtn {
      display: none;
      margin-top: clamp(30px, 8vw, 50px); /* Responsive margin-top */
      padding: clamp(10px, 3.5vw, 15px) clamp(20px, 5vw, 30px); /* Responsive padding */
      font-size: clamp(0.9em, 2.5vw, 1.1em); /* Responsive font size */
      border: none;
      border-radius: 10px;
      background-color: var(--accent-color);
      color: var(--text-color-dark);
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
      z-index: 1;
    }

    #finalBtn:hover {
      transform: scale(1.08);
    }

    /* Media Queries for very small screens (if necessary, though clamp should handle most) */
    @media (max-width: 480px) {
      /* Fine-tune button positioning if needed for very narrow screens */
      #yesBtn {
        left: 25%;
      }
      #noBtn {
        left: 75%;
      }
    }
  </style>
</head>
<body>

  <h1>Would you like to go on a date with me? ðŸ¥º</h1>

  <div class="btn-group">
    <button id="yesBtn" onclick="handleYes()">Yes</button>
    <button id="noBtn" onclick="moveNo()">No</button>
  </div>

  <p id="message">Denied. Rejected. Refused. Youâ€™re going anyway. ðŸ˜¤</p>

  <div class="popup" id="popup">Perfect! ðŸ¥° Now come to Bangalore, be a gentleman, and take me on the date you just said yes to ðŸ’«</div>

  <button id="finalBtn" onclick="goToLetter()">Final Step â†’</button>

  <script>
    let noClickCount = 0;

    function moveNo() {
      noClickCount++;
      const noBtn = document.getElementById("noBtn");
      const yesBtn = document.getElementById("yesBtn");
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;

      // Get current dimensions of the window to calculate random positions
      const windowWidth = window.innerWidth;
      const windowHeight = window.innerHeight;

      if (noClickCount < 4) {
        let x, y;
        let overlap = true;
        let attempts = 0;
        const maxAttempts = 50; // Prevent infinite loop if no space

        while (overlap && attempts < maxAttempts) {
          // Calculate random positions relative to the viewport
          // Ensure buttons stay within the viewport and have a small buffer (e.g., 10px)
          x = Math.random() * (windowWidth - btnWidth - 20) + 10;
          y = Math.random() * (windowHeight - btnHeight - 20) + 10;

          const yesRect = yesBtn.getBoundingClientRect();
          const noRectProposed = { // Simulate where noBtn would be
            left: x,
            right: x + btnWidth,
            top: y,
            bottom: y + btnHeight
          };

          // Check for overlap with Yes button (add a small buffer, e.g., 10px)
          if (
            noRectProposed.right < yesRect.left - 10 ||
            noRectProposed.left > yesRect.right + 10 ||
            noRectProposed.bottom < yesRect.top - 10 ||
            noRectProposed.top > yesRect.bottom + 10
          ) {
            overlap = false;
          }
          attempts++;
        }

        // Apply new position
        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
        noBtn.style.position = "fixed"; // Keep fixed for relative to viewport
      } else {
        noBtn.style.display = "none";
        document.getElementById("message").style.display = "block";
      }
    }

    function handleYes() {
      const popup = document.getElementById("popup");
      const finalBtn = document.getElementById("finalBtn");
      popup.style.display = "block";
      setTimeout(() => {
        popup.style.display = "none";
        finalBtn.style.display = "inline-block";
      }, 3000);
    }

    function goToLetter() {
      window.location.href = "page4.html";  // replace with your actual page
    }
  </script>

</body>
</html>
