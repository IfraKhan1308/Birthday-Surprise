<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Connection â€” Little Chaos</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* NEW THEME: Ultra Soft, Deep & Muted Blue-Grey with Subtle Cool Silver Accents */
    :root {
      --background-start: #151e28; /* Even deeper, very muted blue-grey */
      --background-end: #1f2a36;   /* Slightly lighter, gentle blue-grey */
      --text-color-light: #cdd4db; /* Very soft, cool light grey for main text */
      --text-color-dark: #151e28;  /* Matches background start for button text */
      --accent-color: #8fa1b1;    /* Desaturated, soft silver-blue - very subtle accent */
      --button-hover-color: #7a8b9a; /* Darker desaturated silver-blue on hover */
      --overlay-bg-dark: rgba(0, 0, 0, 0.45); /* Very light overlay, allows background to show more */
      --overlay-bg-light: rgba(255, 255, 255, 0.02); /* Extremely subtle for light overlays */
      --border-radius-subtle: 8px;
      --box-shadow-subtle: 0 1px 6px rgba(0, 0, 0, 0.2); /* Extremely soft, diffuse shadow */
      --box-shadow-accent: 0 0 5px var(--accent-color); /* Very subtle accent glow */
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Montserrat', sans-serif;
      color: var(--text-color-light);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;

      background: linear-gradient(-45deg, var(--background-start), var(--background-end));
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      /* If you want an image here, add background-image: url('your-image.jpg'); and adjust filter. */
      /* Example: background-image: url('001.jpg'); */
      background-size: cover;
      filter: grayscale(20%) brightness(80%) contrast(85%); /* Very soft filter, lowest contrast */
      z-index: -2;
    }

    /* Main message in the center */
    .center-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(21, 30, 40, 0.95);
      backdrop-filter: blur(4px);
      padding: clamp(15px, 4vw, 25px) clamp(20px, 6vw, 35px);
      border-radius: var(--border-radius-subtle);
      box-shadow: var(--box-shadow-subtle);
      font-size: clamp(1em, 2.5vw, 1.2em);
      z-index: 3;
      animation: bounce 2s infinite ease-in-out;
      text-align: center;
      color: var(--text-color-light);
      max-width: 90%;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
      }
      50% {
        transform: translate(-50%, -50%) scale(1.01);
      }
    }

    /* Styling for the interactive circles */
    .circle {
      position: absolute;
      width: clamp(70px, 18vw, 120px);
      height: clamp(70px, 18vw, 120px);
      background-color: var(--accent-color);
      color: var(--text-color-dark);
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: clamp(0.75em, 1.8vw, 1em);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      cursor: pointer;
      box-shadow: var(--box-shadow-subtle);
      transition: transform 0.2s ease, background-color 0.2s ease, box-shadow 0.2s ease;
      opacity: 1;
      animation-fill-mode: forwards;
    }

    /* Staggered floating animations for circles */
    .circle:nth-child(1) { animation: circleFloat1 5s infinite ease-in-out; }
    .circle:nth-child(2) { animation: circleFloat2 6s infinite ease-in-out; }
    .circle:nth-child(3) { animation: circleFloat3 7s infinite ease-in-out; }
    .circle:nth-child(4) { animation: circleFloat1 7.5s infinite ease-in-out; }
    .circle:nth-child(5) { animation: circleFloat2 6s infinite ease-in-out; }
    .circle:nth-child(6) { animation: circleFloat3 5.5s infinite ease-in-out; }
    .circle:nth-child(7) { animation: circleFloat1 5s infinite ease-in-out; }
    .circle:nth-child(8) { animation: circleFloat2 7.8s infinite ease-in-out; }
    .circle:nth-child(9) { animation: circleFloat3 5.5s infinite ease-in-out; }

    .circle:hover {
      transform: scale(1.1);
      background-color: var(--button-hover-color);
      z-index: 4;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    /* Floating animations */
    @keyframes circleFloat1 {
      0%{ transform: translate(0, 0) scale(1); }
      25%{ transform: translate(100px, -150px) scale(1); }
      50%{ transform: translate(-80px, 120px) scale(1); }
      75%{ transform: translate(150px, 80px) scale(1); }
      100%{ transform: translate(0, 0) scale(1); }
    }

    @keyframes circleFloat2 {
      0%{ transform: translate(0, 0) scale(1); }
      25%{ transform: translate(-150px, 100px) scale(1); }
      50%{ transform: translate(120px, -150px) scale(1); }
      75%{ transform: translate(-80px, 180px) scale(1); }
      100%{ transform: translate(0, 0) scale(1); }
    }

    @keyframes circleFloat3 {
      0%{ transform: translate(0, 0) scale(1); }
      25%{ transform: translate(200px, 150px) scale(1); }
      50%{ transform: translate(-120px, -120px) scale(1); }
      75%{ transform: translate(80px, 200px) scale(1); }
      100%{ transform: translate(0, 0) scale(1); }
    }

    /* Modal styling */
    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--background-start);
      color: var(--text-color-light);
      border-radius: var(--border-radius-subtle);
      padding: clamp(20px, 6vw, 30px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.25);
      display: none;
      z-index: 10;
      max-width: 95vw;
      width: 450px;
      text-align: center;
      animation: fadeIn 0.5s ease forwards;
      border: 1px solid var(--accent-color);
      max-height: 85vh; /* Adjusted from 90vh to 85vh to prevent it from getting too tall and potentially pushing button out */
      overflow-y: auto;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }

    /* Overlay for modal */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: var(--overlay-bg-dark);
      display: none;
      z-index: 5;
    }

    /* Close button for modal */
    .close-btn {
      margin-top: clamp(20px, 5vw, 25px);
      padding: clamp(10px, 3.5vw, 15px) clamp(20px, 6vw, 30px);
      background-color: var(--accent-color);
      color: var(--text-color-dark);
      border: none;
      border-radius: var(--border-radius-subtle);
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
      box-shadow: var(--box-shadow-subtle);
    }

    .close-btn:hover {
      background-color: var(--button-hover-color);
      transform: translateY(-1px);
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.25);
    }

    /* Next page button at the bottom */
    .next-page {
      position: absolute;
      /* KEY FIX: Increased minimum 'bottom' value to ensure visibility on small screens */
      bottom: clamp(35px, 8vw, 45px); /* Increased minimum from 20px to 35px */
      left: 50%;
      transform: translateX(-50%);
      background: var(--accent-color);
      color: var(--text-color-dark);
      padding: clamp(12px, 4vw, 18px) clamp(25px, 7vw, 40px);
      font-size: clamp(1em, 2vw, 1.1em);
      font-weight: 700;
      border: none;
      border-radius: var(--border-radius-subtle);
      cursor: pointer;
      z-index: 2;
      box-shadow: var(--box-shadow-subtle);
      animation: pulseBtn 2s infinite ease-in-out;
      transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
    }

    /* New keyframe for the next button pulse to avoid conflict with center message bounce */
    @keyframes pulseBtn {
      0% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.002); }
      100% { transform: translateX(-50%) scale(1); }
    }

    .next-page:hover {
      background-color: var(--button-hover-color);
      transform: translateX(-50%) translateY(-1px) scale(1.001);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    /* Styling for highlighted text within modal messages */
    .modal-content-text b {
      color: var(--accent-color);
    }

    .modal-content-text p {
      margin-bottom: 1em;
    }

    /* --- Media Queries for fine-tuning on smaller screens --- */
    @media (max-width: 600px) {
      .center-message {
        font-size: clamp(0.9em, 4vw, 1.1em);
        padding: clamp(10px, 3vw, 20px) clamp(15px, 4vw, 30px);
      }

      .circle {
        width: clamp(60px, 16vw, 90px);
        height: clamp(60px, 16vw, 90px);
        font-size: clamp(0.7em, 1.6vw, 0.9em);
      }

      /* Adjusted circle positions for better mobile layout */
      .circle:nth-child(1) { top: 10%; left: 10%; }
      .circle:nth-child(2) { top: 30%; left: 75%; }
      .circle:nth-child(3) { top: 55%; left: 20%; }
      .circle:nth-child(4) { top: 75%; left: 65%; }
      .circle:nth-child(5) { top: 20%; left: 50%; }
      .circle:nth-child(6) { top: 60%; left: 10%; }
      .circle:nth-child(7) { top: 80%; left: 80%; }
      .circle:nth-child(8) { top: 40%; left: 45%; }
      .circle:nth-child(9) { top: 70%; left: 30%; }


      .modal {
        padding: clamp(15px, 4vw, 25px);
        max-width: 95vw;
        max-height: 85vh; /* Keep consistent with general modal max-height */
      }

      .close-btn {
        padding: clamp(8px, 3vw, 12px) clamp(15px, 5vw, 25px);
        font-size: clamp(0.9em, 3vw, 1em);
      }

      .next-page {
        /* KEY FIX: Ensure this minimum bottom margin is sufficient for ALL phones */
        bottom: clamp(30px, 7vw, 40px); /* Slightly reduced for phone-specific media query, still generous */
        padding: clamp(10px, 3.5vw, 15px) clamp(20px, 6vw, 30px);
        font-size: clamp(0.9em, 2.5vw, 1em);
      }

      /* Adjust animation translation values for smaller screens if circles move too far */
      @keyframes circleFloat1 {
        25%{ transform: translate(70px, -100px) scale(1); }
        50%{ transform: translate(-50px, 80px) scale(1); }
        75%{ transform: translate(100px, 60px) scale(1); }
      }

      @keyframes circleFloat2 {
        25%{ transform: translate(-100px, 70px) scale(1); }
        50%{ transform: translate(80px, -100px) scale(1); }
        75%{ transform: translate(-50px, 120px) scale(1); }
      }

      @keyframes circleFloat3 {
        25%{ transform: translate(120px, 100px) scale(1); }
        50%{ transform: translate(-80px, -80px) scale(1); }
        75%{ transform: translate(50px, 130px) scale(1); }
      }
    }
  </style>
</head>
